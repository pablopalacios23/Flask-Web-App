<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}"/>

    <body>
        <form action="{{ url_for('login') }}" method="POST">

            <input type="submit" value="Iniciar sesión">
        </form>
    
    </body>
</html>
